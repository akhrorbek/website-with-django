{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
            <a href="{% url 'post-update' object.id %}"><button class="btn btn-outline-info" type="submit">Edit Post</button></a>
            <a href="{% url 'post-delete' object.id %}"><button class="btn btn-outline-danger" type="submit">Delete Post</button></a>
        {% endif %}
        <a href="{% url 'user-posts' post.author.username %}"><button class="btn btn-outline-info" type="submit">More from {{ post.author.username }}</button></a>

    </div>
    </article>
{% endblock content %}
